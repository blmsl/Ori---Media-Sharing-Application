<ion-header>

  <ion-navbar>
    <ion-title>comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header text-wrap>
      <h2 id="title">{{title}}</h2>
      <p class="wrap-des">
        <span id="author">{{username}}</span>
        {{description}}
      </p>
    </ion-list-header>
    <ion-item no-lines text-wrap *ngFor="let comment of comments">
      <p class="wrap-cmt">
        <span id="author-cmt">{{comment.username}}</span>
        {{comment.comment}}
      </p>
      <ion-icon id="delete" name="close-circle" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
