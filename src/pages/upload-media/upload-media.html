<ion-header>

  <ion-navbar>
    <ion-title>upload-media</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
      <ion-input type="file" placeholder="Upload a file" name="file" (change)="setFile($event)"></ion-input>
      <ion-card>
          <ion-item>
              <ion-input [(ngModel)]="media.title" type="text" name="title" placeholder="Title"></ion-input>            
          </ion-item>
      </ion-card>                  
      <ion-card>
          <ion-item>
              <ion-textarea [(ngModel)]="media.description" name="description" placeholder="Description"></ion-textarea>            
          </ion-item>
      </ion-card>              
                            
          <button ion-button type="submit" (click)="startUpload()" style="height:30px;width:70px">Upload</button>
            
      
    </form>

    <p class="text">Response: {{message}}</p>
</ion-content>
