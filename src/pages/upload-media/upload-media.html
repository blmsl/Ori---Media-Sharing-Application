<ion-header>

  <ion-navbar>
    <ion-title>upload-media</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
        <input type="file" placeholder="Upload a file" name="file" (change)="setFile($event)">
        <br>
        <input [(ngModel)]="media.title" type="text" name="title">
        <br>
        <textarea [(ngModel)]="media.description" name="description"></textarea>
        <br>
        <br>
        <button type="submit" (click)="startUpload()" style="height:30px;width:70px">Upload</button>
      </form>

    <p class="text">Response: {{message}}</p>
</ion-content>
