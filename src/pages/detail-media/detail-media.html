<ion-header>

  <ion-navbar>
    <ion-title *ngIf="type == 'image'">photo</ion-title>
    <ion-title *ngIf="type == 'video'">video</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1 id="title">{{title}}</h1>
  <img *ngIf="type == 'image'" [src]="url" width="100%" height="auto">
  <video *ngIf="type == 'video'" width="100%" height="250px" autoplay controls>
    <source [src]="url" type="video/mp4" alt="title">
    <source [src]="url" type="video/ogg" alt="title">
  </video>
  <ion-row>
    <ion-col>
      <div class="wrap-like">
        <button id="btn-like" (click)="clickLike()" ion-button clear small icon-start>
        <ion-icon  [name]="likePost"></ion-icon>
        </button>
        <p id="txt-like">{{numberOfLike}} likes </p>
      </div>
    </ion-col>
    <!-- <ion-icon name="arrow-dropdown-circle" *ngIf="likeClicked" (click)="onLikeClick()">
        </ion-icon>
        <ion-icon name="arrow-dropup-circle" *ngIf="!likeClicked" (click)="onLikeClick()">
        </ion-icon>

        <ion-item *ngIf="likeClicked">
          <p *ngFor="let likeUser of likeUsers">
            <ion-card>
              by {{likeUser}}
            </ion-card>
          </p>
        </ion-item> -->

    <ion-col>
      <button id="btn-comment" (click)="onIconCommentClick()" ion-button clear small icon-start>
        <ion-icon name="text"></ion-icon>
        {{numberOfComment}} comments
        </button>
    </ion-col>
    <ion-col center text-center>
      <p id="time">
        {{time| date: 'mediumDate'}}
      </p>
    </ion-col>
  </ion-row>
  <p class="wrap-des">
    <span id="author">{{username}}</span>
    <span class="description">{{description}}</span>
  </p>
</ion-content>
