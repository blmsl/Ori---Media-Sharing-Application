  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>logIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="goToHomePage()">Log In</button>
  <div class="login-box">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="userProvider.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="userProvider.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
  </div>
</ion-content>
